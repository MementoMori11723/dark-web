services:
  web:
    build:
      context: ../
      dockerfile: config/Dockerfile
    container_name: web
    restart: always
    expose:
      - "80"
    networks:
      - deploy_net 

  tor:
    build:
      context: ../
      dockerfile: config/tor/Dockerfile
    container_name: tor
    restart: always
    networks:
      - deploy_net

networks:
  deploy_net:
    external: true
